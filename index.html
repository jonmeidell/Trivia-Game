<!DOCTYPE html>
<html lang="en">

<head>
    <title>X-Trivia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="container">
        <div id="startGame">
            <button class="startButton">Begin mutation!</button>
        </div>
        <div id="quizBody" style="display: none">
            <div id="questions">
            </div>
            <div id="questionImages">
            </div>
            <div id="choices">
                <div class="choice" id="a" onclick="answer('A')">
                </div>
                <div class="choice" id="b" onclick="answer('B')">
                </div>
                <div class="choice" id="c" onclick="answer('C')">
                </div>
                <div class="choice" id="d" onclick="answer('D')">
                </div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="score"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
